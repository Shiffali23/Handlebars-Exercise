<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<meta charset="UTF-8">
	<title>HandleBar Example Application</title>
</head>
<body>
	<div class="container">
		<h1>HandleBar Example Application</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>URL</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input class="form-control author-input" id="dd"></td>
					<td><input class="form-control title-input"></td>
					<td><input class="form-control url-input"></td>
					<td><button class="btn btn-primary add-blog">Add</button></td>
				</tr>
			</thead>
			<tbody class="blogs-list">
				<td><span class="author">Author</span></td>
				<td><span class="title">Title</span></td>
				<td><span class="url">URL</span></td>
			</tbody>
		</table>
	</div>
	
	<script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    
	<script src="js/scripts.js"></script>
</body>
</html>
